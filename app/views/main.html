<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h5>IVLE API Explorer</h5>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-danger btn-xs" ng-show="!loggedIn" ng-click="login()">Get Access Token</button>
          <button class="btn btn-danger btn-xs" ng-show="loggedIn" ng-click="logout()">Logout</button>
        </div>
      </div>
      
      <hr>

      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="api-key" class="col-md-1 control-label">API Key</label>
              <div class="col-md-11">
                <input type="text" class="form-control" id="api-key" placeholder="API Key" ng-model="apiKey">
              </div>
            </div>

            <div class="form-group">
              <label for="api-url" class="col-md-1 control-label">Access Token</label>
              <div class="col-md-11">
                <input type="text" class="form-control" id="api-url" placeholder="Paste in an existing Access Token or click on 'Get Access Token'" ng-model="accessToken">
              </div>
            </div>
          </form>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="api-url" class="col-md-1 control-label">GET</label>
              <div class="col-md-11">
                <input type="url" class="form-control" id="api-url" placeholder="URL">
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          
          <button class="btn btn-default" onclick="getModules()">Get Modules</button>
          <button class="btn btn-default" onclick="getTimetable()">Get Timetable</button>
          <button class="btn btn-default" onclick="getClassRoster()">Get Class Roster</button>
          <button class="btn btn-default" onclick="getGradebook()">Get Gradebook</button>
          <button class="btn btn-default" onclick="getGroups()">Get Groups</button>
        </div>
        <div class="col-md-9">
          <pre id="output"></pre>
        </div>
      </div>
    </div>
  </div>
</div>
